<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>

<body>
    <hr>
    <section class="login-section">
        <div class="sign-in-container">
            <div class="sign-in-wrapper">
                <h1>Sign In</h1>
                <form>
                    <br>
                    <label>Email (phone or mobile accounts)</label>
                    <br>
                    <!-- <input type="email" name="email" placeholder="Enter Email"> -->
                    <input type="text" class="form-control" placeholder="Enter Email" aria-label="email"
                        aria-describedby="basic-addon1">
                    <br>
                    <br>
                    <label>Password </label>
                    <a href="#">Forgot Password</a>
                    <br>
                    <input type="password" name="password" placeholder="Enter Password">
                    <br>
                    <br>
                    <button type="button" class="btn btn-warning">Continue</button>
                    <br>
                    <br>
                    <a href="#">Need Help?</a>
                </form>
            </div>
        </div>

        <div><span>New To Amazon?</span></div>
        <button button type="button" class="btn btn-secondary">Create Your Amazon Account</button>

    </section>
    <hr>

    <footer>
        <div class="footer-list">
            <ul class="footer-list-nav">
                <li><a href="#">Conditions of use</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>

</body>

</html>
